<div class="setting-container">
    <div class="setting-group">
      <h3>대화 태도</h3>
      <label><input type="radio" name="attitude" value="반말"> 반말</label>
      <label><input type="radio" name="attitude" value="존댓말"> 존댓말</label>
    </div>
  
    <div class="setting-group">
      <h3>답변 구성</h3>
      <label><input type="checkbox" name="composition" value="조언하기"> 조언</label>
      <label><input type="checkbox" name="composition" value="위로하기"> 위로</label>
      <label><input type="checkbox" name="composition" value="공감하기"> 공감</label>
    </div>
  
    <div class="setting-group">
      <h3>답변 강도</h3>
      <label><input type="radio" name="intensity" value=1.0> 창의적</label>
      <label><input type="radio" name="intensity" value=0.75> 보통</label>
      <label><input type="radio" name="intensity" value=0.5> 정적</label>
    </div>
  
    <div class="setting-group">
      <h3>답변 길이</h3>
      <label><input type="radio" name="length" value="150"> 짧게</label>
      <label><input type="radio" name="length" value="300"> 보통</label>
      <label><input type="radio" name="length" value="450"> 길게</label>
    </div>
    <button class="save-button">CONFIRM</button> 

</div>
