<!DOCTYPE html>
<html>
<head>
  <title>Facelog 대화일기</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    .section {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    #imageDisplay {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }
    .record-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      margin: 20px auto;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background-color: #6200ea;
      transition: background-color 0.3s;
    }
    .record-button:hover {
      background-color: #3700b3;
    }
    .record-button img {
      width: 40px;
      height: 40px;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea;
      color: #fff;
      transition: background-color 0.3s;
      display: inline-block;
    }
    label:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <h1>Facelog 대화일기</h1>

  <div class="section">
    <img id="imageDisplay" src="" alt="Uploaded Image">
  </div>
  
  <div class="section">
    <h2>오늘의 사진을 올려봐요</h2>
    <input type="file" id="imageInput" accept="image/*">
    <label for="imageInput">이미지 선택</label>
    <button onclick="uploadImage()">업로드</button>
  </div>
  
  <div class="section">
    <h2>녹음 시작</h2>
    <button class="record-button" id="recordButton" onclick="toggleRecording()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Circle-icons-microphone.svg" id="recordIcon" alt="Record">
    </button>
  </div>
  
  <div class="section">
    <audio id="audioPlayer" controls></audio>
  </div>
  
  <script>
    let recorder;
    let isRecording = false;

    function uploadImage() {
      const imageInput = document.getElementById('imageInput');
      const file = imageInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      // Display the uploaded image
      const imageDisplay = document.getElementById('imageDisplay');
      imageDisplay.src = URL.createObjectURL(file);

      fetch('/upload_image', {
        method: 'POST',
        body: formData
      })
      .then(response => response.blob())
      .then(blob => {
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.src = URL.createObjectURL(blob);
        audioPlayer.play();
      });
    }

    function toggleRecording() {
      const recordButton = document.getElementById('recordButton');
      const recordIcon = document.getElementById('recordIcon');

      if (!isRecording) {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            recorder = new MediaRecorder(stream);
            recorder.start();
            recordIcon.src = "https://upload.wikimedia.org/wikipedia/commons/b/b3/Circle-icons-stop.svg";
            isRecording = true;
          });
      } else {
        recorder.stop();
        recorder.ondataavailable = e => {
          const audioBlob = e.data;
          const formData = new FormData();
          formData.append('audio', audioBlob, 'input.mp3');

          fetch('/record_audio', {
            method: 'POST',
            body: formData
          })
          .then(response => response.blob())
          .then(blob => {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = URL.createObjectURL(blob);
            audioPlayer.play();
          });

          recordIcon.src = "https://upload.wikimedia.org/wikipedia/commons/7/7c/Circle-icons-microphone.svg";
          isRecording = false;
        };
      }
    }
  </script>
</body>
</html>
