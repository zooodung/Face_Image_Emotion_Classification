<!DOCTYPE html>
<html>
<head>
  <title>Facelog 대화일기</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4a4a4a;
    }
    .section {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    #imageDisplay {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
      border-radius: 10px;
    }
    .record-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      margin: 20px auto;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background-color: #6200ea;
      transition: background-color 0.3s;
    }
    .record-button:hover {
      background-color: #3700b3;
    }
    .record-button img {
      width: 40px;
      height: 40px;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    input[type="file"] {
      display: none;
    }
    label {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea;
      color: #fff;
      transition: background-color 0.3s;
      display: inline-block;
    }
    label:hover {
      background-color: #3700b3;
    }
    #chat-container {
      position: fixed;
      bottom: 20px; /* 화면 아래쪽 여백 */
      left: 50%;
      transform: translateX(-50%); /* 가로 중앙 정렬 */
      width: 80%; /* 너비 조절 */
      max-width: 400px; /* 최대 너비 제한 */
    }

    .chat-bubble {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
      text-align: left; /* 텍스트 왼쪽 정렬 */
    }

    .chat-bubble::before { /* 말풍선 꼬리 */
      content: '';
      position: absolute;
      bottom: -5px;
      left: 10px; /* 꼬리 위치 조절 */
      border-top: 5px solid #fff;
      border-left: 5px solid transparent;
      border-right: 5px solid transparent;
    }
  </style>
</head>
<body>
  <h1>Facelog 대화일기</h1>

  <div class="section">
    <img id="imageDisplay" src="" alt="Uploaded Image">
  </div>
  
  <div class="section">
    <h2>오늘의 사진을 올려봐요</h2>
    <input type="file" id="imageInput" accept="image/*">
    <label for="imageInput">이미지 선택</label>
    <button id="upload-btn" class="upload-button">업로드</button>
  </div>
  
  <div class="section">
    <h2>녹음 시작</h2>
    <button class="record-button" id="recordButton">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Circle-icons-microphone.svg" id="recordIcon" alt="Record">
    </button>
  </div>
  
  <div class="section">
    <audio id="audioPlayer" controls></audio>
  </div>
  <div id="chat-container"></div>
  <script type="module" src="assets\js\AI_chat.js"></script>
</body>
</html>
