<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FACE_LOG_makelog</title>
    <link rel="stylesheet" href="assets/css/makelog.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel='stylesheet' type='text/css'>
</style>
</head>

<body>
    
<div class="container">
    <form id="dataForm">
        <div class="inputs">
            <div class="image-section">
                <div class="image-upload"></div>
                <a href="#"><input type="file" accept="image/*" class="upload-btn" id="imageInput" name="imageInput" required></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;오늘의 감정이 담긴&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <br>얼굴이 드러난 사진을 업로드 해주세요.
            </div>
            
            <div class="text-upload">
                <div class="date-picker">
                    <div class="input-box">
                        <label for="year">YEAR</label>
                        <input type="number" id="year" name="year" min="2000" max="2100" style = "width: 90px;" required>
                    </div>
                    <div class="input-box">
                        <label for="month">MONTH</label>
                        <input type="number" id="month" name="month" min="1" max="12" required>
                    </div>
                    <div class="input-box">
                        <label for="date">DATE</label>
                        <input type="number" id="date" name="date" min="1" max="31" required>
                    </div>
                </div>
                <textarea id="textInput" name="textInput" placeholder="오늘 하루는 어떠셨나요?" required></textarea>
                <button type="button" class="confirm-btn">작성 완료</button>
            </div>
        </div>
        <p id="feedbackMessage"></p>
    </form>
    <div id="loadingOverlay" style="display: none;"> 
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="errorOverlay" style="display: none;">
        <p>이미지에서 얼굴을 인식하지 못했습니다.<br>얼굴이 드러난 이미지를 업로드 해주세요!</p>
    </div>
</div>
<script type="module" src="assets\js\makelog.js"></script>
</body>
</html>
