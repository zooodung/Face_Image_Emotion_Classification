<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEB App</title>

    <!-- Custom Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel='stylesheet' type='text/css'>
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff" as="font" type="font/woff" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/webfontworld/baemin/BMEuljiro10yearslater.css" rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Butler:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS Style -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Template CSS Style -->
    <link rel="stylesheet" href="assets/css/profilepagestyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-nav">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt=""></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navigation-nav">
                    <ul class="nav navbar-nav navbar-right">
                        <!--<li class="active"><a class="section-scroll" href="#profile">MY Profile</a></li>-->
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav>
    </header>
    <!-- End Navbar -->

    <div id="profile">
        <section>
            <div id="profile-section" class="pad-sec">
                <div class="profile-container"> 
                    <div class="profile-image-container">
                        <img src="assets/images/profile.png" alt="Profile Picture">
                    </div>
                    
                    <div class="profile-text">
                        <h2 id="user-name">사용자</h2>
                        <p id="user-introduce">입력되지 않음.</p>
                        <button id="new-post-btn" class="new-post-button">NEW POST</button>
                    </div>
                    <div class="emotions-box">
                        <div class="emotions-header">
                            <span>MY Emotions</span>
                            <div class="week-label-container">
                                <!--
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    7 Days 
                                </button>                       
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">7 Days</a></li>
                                    <li><a class="dropdown-item" href="#">1 Month</a></li>
                                </ul>
                                -->
                            </div>
                        </div>
                        <div class="emotions-content">
                            <div class="emotion-item1">
                                <img src="assets/images/happy.png" alt="Happy Emoji">
                                <span class="emotion-label1">Happy</span>
                                <span class="emotion-count">0</span>
                            </div>
                            <div class="emotion-item2">
                                <img src="assets/images/anger.png" alt="Anger Emoji">
                                <span class="emotion-label2">Anger</span>
                                <span class="emotion-count">0</span>
                            </div>
                            <div class="emotion-item3">
                                <img src="assets/images/panic.png" alt="Panic Emoji">
                                <span class="emotion-label3">Panic</span>
                                <span class="emotion-count">0</span>
                            </div>
                            <div class="emotion-item4">
                                <img src="assets/images/sad.png" alt="Sad Emoji">
                                <span class="emotion-label4">Sad</span>
                                <span class="emotion-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-bottom-container"> 
                    <div class="cal-buttons-container">
                        <div class="cal-header">
                            C A L E N D A R
                        </div>
                        <div class="cal-row">
                            <button id="btn-jan" class="cal-button">1<br>JAN</button>
                            <button id="btn-feb" class="cal-button">2<br>FEB</button>
                            <button id="btn-mar" class="cal-button">3<br>MAR</button>
                            <button id="btn-apr" class="cal-button-right">4<br>APR</button>
                        </div>
                        <div class="cal-row">
                            <button id="btn-may" class="cal-button">5<br>MAY</button>
                            <button id="btn-jun" class="cal-button">6<br>JUN</button>
                            <button id="btn-jul" class="cal-unv-button">7<br>JUL</button>
                            <button id="btn-aug" class="cal-unv-button-right">8<br>AUG</button>
                        </div>
                        <div class="cal-row">
                            <button id="btn-sep" class="cal-unv-button">9<br>SEP</button>
                            <button id="btn-oct" class="cal-unv-button">10<br>OCT</button>
                            <button id="btn-nov" class="cal-unv-button">11<br>NOV</button>
                            <button id="btn-dec" class="cal-unv-button-right">12<br>DEC</button>
                        </div>
                    </div>
                    <div class="daily-emotions-container">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- End profile section -->

    <!-- userProfile.js 파일을 참조 -->
    <script type="module" src="assets\js\profilepage.js"></script>
</body>
</html>
